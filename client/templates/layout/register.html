<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="/#/">Update Me!</a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </header>
        <form>
          <div class="list-group">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="newUser.name">
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="newUser.email">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="newUser.password">
            </div>
          </div>
         
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()">Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a href="/#/login" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Built on Meteor</small>
      </p>
    </div>
  </footer>
