<div id="page-wrapper" class="col-lg-8 col-centered">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Favourites
            </h1>
            <input ng-model="keyword" class="input-sm form-control pull-left" type="text" placeholder="Search">
            
        </div>
        <!-- /.col-lg-12 -->
        
        <div class="col-lg-12">
        	<table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Private</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fav in favs | filter:keyword">
                        <td>{{fav._id}}</td>
                        <td>{{fav.name}}</td>
                        <td>{{fav.options.isPrivate}}</td>
                        <td>
                            <button ng-click="updateFavourites(fav, this)" id="{{fav._id}}" ng-class="checkIfFavourite(fav._id)" class="btn btn-default" data-toggle="button"> <i class="fa fa-heart-o text"></i> <i class="fa fa-heart text-active text-danger"></i> </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
