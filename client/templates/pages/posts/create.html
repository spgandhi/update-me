<div id="page-wrapper" class="col-lg-8 col-centered">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                New Post
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<form>
              
              <!-- Organiztion Name Field -->
            <div class="form-group" ng-class="{'has-error' : newPost.title.length >= 50}">
                <label>Title</label>
                <span class="pull-right">{{newPost.title.length}}/50</span>
                <input ng-model="newPost.title" type="text" class="form-control" ng-change="charLimit(50, 'title')">
            </div>

            <!-- Organiztion Name Field -->
            <div class="form-group" ng-class="{'has-error' : contentLength >= 500}">
                <label>Content</label>
                <span class="pull-right">{{contentLength}}/500</span>
                <div class="editable form-control"></div>
                <p>Select the text to format</p>
            </div>


            
            <script>var editor = new MediumEditor('.editable', {targetBlank: true, anchor:{linkValidation: true}});


            </script>

              <!-- Private Organization Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox" ng-model="newPost.options.isEvent" value="false" ng-change="checkboxChange('event')"> Is This An Event?</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" ng-model="newPost.options.hasDeadline" value="false" ng-change="checkboxChange('deadline')">Is there a deadline?</label>
            </div>

            <div ng-show="newPost.options.isEvent">
                <h4>Event Detaials</h4>
                <div class="row">
                    <div class="form-group col-xs-12 col-lg-6">
                        <label>Start Time</label>
                        <input ng-model="newPost.start_time" id="start-time" class="form-control">
                    </div>
                    <div class="form-group col-xs-12 col-lg-6">
                        <label>End Time</label>
                        <input ng-model="newPost.end_time" id="end-time" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label>Venue</label>
                        <input class="form-control" ng-model="newPost.venue">
                    </div>
                </div>
            </div>

            <div ng-show="newPost.options.hasDeadline">
                <div class="row">
                    <div class="form-group col-xs-12 col-lg-6">
                        <label>Deadline</label>
                        <input ng-model="newPost.deadline" id="deadline" class="form-control">
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="sel1">Select Group:</label>
                    <select class="form-control" ng-model="newPost.group" ng-options="group as group.name for group in groups track by group._id">
                            <option></option>
                    </select>
            </div>

            <a ng-click="addPost(this)" id="add-post-btn" type="submit" class="btn btn-default ladda-button" data-style="zoom-in">
                <span class="ladda-label">Submit</span>
            </a>
            </form>
        </div>
    </div>
</div>
